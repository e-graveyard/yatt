name: perform-code-checkings

on:
  push:
    branches: '*'
    tags: '*'
    paths-ignore: '**.md'

  pull_request:
    branches: '*'
    tags: '*'
    paths-ignore: '**.md'

jobs:
  code-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nodejs-version: ['18.x', '17.x', '16.x', '15.x', '14.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup NodeJS ${{ matrix.nodejs-version }}
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: package/package-lock.json
          node-version: ${{ matrix.nodejs-version }}

      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: |
            ./package/node_modules
          key: ${{ env.preffix }}-cache-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ env.preffix }}-cache-${{ env.cache-name }}-
            ${{ env.preffix }}-cache-
            ${{ env.preffix }}-
        env:
          cache-name: code-check
          preffix: node-${{ matrix.nodejs-version }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: cd package && npm install

      - name: Perform all checkings
        run: cd package && npm run all
